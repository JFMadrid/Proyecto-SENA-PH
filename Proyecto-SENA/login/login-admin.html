<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar como Administración</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Teko:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.google.com/">
</head>

<body>
  <header class="cabeza">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container px-4">
        <img src="../img/Logo_PH.png" id="img-logo">
          <a class="navbar-brand" href="../index.html" id="logo">CONJUNTO RESIDENCIAL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#contact"><img src="../img/Contacto.png" id="img-icono1">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="#help"><img src="../img/Ayuda.png" id="img-icono2">Ayuda</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#notification"><img src="../img/Notificaciones.png" id="img-icono3">Cartelera</a></li>
              </ul>
          </div>
      </div>
  </nav>
  </header>
  
  <main>
    
    <div class="container-index">
      <div class="login-form">
        <div class="content">
          <h1 class="logo" id="logo">Administración</h1>
          <div class="contact-wrapper">
            <div class="contact-form">
              <form action="">
                <div class="row">
                  
                  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Registro</a>
                    </li>
                  </ul>

                <div class="tab-content">
                      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              
                  <form>
                  
                    <div class="form-outline mb-4">
                      <input type="email" id="loginName" class="form-control" />
                      <label class="form-label" for="loginName">Ingresar Correo Electrónico</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="loginPassword" class="form-control" />
                      <label class="form-label" for="loginPassword">Ingresar Contraseña</label>
                    </div>

                    <div class="row mb-4">
                      <div class="col-md-6 d-flex justify-content-center">
            
                        <div class="form-check mb-3 mb-md-0">
                          <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                          <label class="form-check-label" for="loginCheck"> Recordar mis Datos </label>
                        </div>
                      </div>

                      <div class="col-md-6 d-flex justify-content-center">
                        <a href="#!">Olvidé mi Contraseña</a>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4"><a href="../index/index-admin.html">Ingresar</a></button>

                  </form>
                </div>

                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                  <form>
                    <div class="form-outline mb-4">
                      <input type="text" id="registerName" class="form-control" />
                      <label class="form-label" for="registerName">Nombres</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="registerUsername" class="form-control" />
                      <label class="form-label" for="registerUsername">Apellidos</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="registerEmail" class="form-control" />
                      <label class="form-label" for="registerEmail">Correo Electrónico</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" class="form-control" />
                      <label class="form-label" for="registerPassword">Contraseña</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="registerRepeatPassword" class="form-control" />
                      <label class="form-label" for="registerRepeatPassword">Repetir Contraseña</label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                      <label class="form-check-label" for="registerCheck">
                        He leído y acepto los terminos y condiciones
                      </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-3">Registrarme</button>
                  </form>
                </div>
              </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

  </main>
    
  <footer class="menu-footer" >
    
  <h6>Todos los derechos reservados - 2023 JFMC</h6>
    
   </footer>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
